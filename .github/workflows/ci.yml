name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar dependências e rodar testes
        run: mvn -B verify --file /at1t2/pom.xml

      - name: Criar artefato JAR
        run: mvn -B package --file /at1t2/pom.xml

      - name: Salvar artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
